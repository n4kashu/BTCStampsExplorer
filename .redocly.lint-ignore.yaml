# This file instructs Redocly's linter to ignore the rules contained for specific parts of your API.
# See https://redocly.com/docs/cli/ for more information.
schema.yml:
  no-ambiguous-paths:
    - '#/paths/~1api~1v2~1src101~1{deploy_hash}~1deploy'
    - '#/paths/~1api~1v2~1src101~1{deploy_hash}~1total'
    - '#/paths/~1api~1v2~1src101~1balance~1{address}'
    - '#/paths/~1api~1v2~1src101~1index~1{deploy_hash}~1{index}'
  operation-2xx-response:
    - '#/paths/~1api~1v2~1error/get/responses'
  paths-kebab-case:
    - '#/paths/~1api~1v2~1block~1block_count~1{number}'
